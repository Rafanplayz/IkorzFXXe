<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IkorzFXX</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* {margin:0; padding:0; box-sizing:border-box;}
body {
  font-family: 'Outfit', sans-serif;
  background: #0d0d0d;
  color: white;
  font-weight: bold; /* Set font weight to bold */
  overflow: hidden;
}
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  background: rgba(255,255,255,0.03);
  backdrop-filter: blur(10px);
}
.tabs a {
  color: white;
  text-decoration: none;
  margin-right: 2rem;
  font-weight: 600;
  transition: 0.3s;
}
.tabs a:hover {color: #8c52ff;}
.discord-btn {
  background: #8c52ff;
  color: white;
  padding: 0.5rem 1rem;
  border-radius: 10px;
  text-decoration: none;
  transition: 0.3s;
}
.discord-btn:hover {background: #7a43e6;}
.main {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 80vh;
  text-align: center;
  font-size: 3rem;
  z-index: 2;
  position: relative;
  animation: fadeIn 2s ease;
  flex-direction: column;
  font-weight: bold; /* Bold text in the main section */
}
.download-btn {
  background-color: #8c52ff;
  color: white;
  padding: 1rem 2rem;
  border-radius: 10px;
  font-size: 1.5rem;
  margin-top: 20px;
  text-decoration: none;
  transition: 0.3s;
}
.download-btn:hover {
  background-color: #7a43e6;
}
footer {
  text-align: center;
  padding: 2rem;
  font-size: 1.2rem;
  color: #aaa;
  z-index: 2;
  position: relative;
  font-weight: bold; /* Bold text in footer */
}
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(20px);}
  to {opacity: 1; transform: translateY(0);}
}

/* Animated Background */
.background {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: radial-gradient(circle at center, #8c52ff22 0%, transparent 80%);
  overflow: hidden;
  z-index: 0;
}
.dot {
  position: absolute;
  width: 3px;
  height: 3px;
  background: #8c52ff;
  border-radius: 50%;
  animation: move 10s linear infinite;
}
@keyframes move {
  0% {transform: translateY(0);}
  100% {transform: translateY(-120vh);}
}
</style>
</head>
<body>

<div class="background"></div>

<nav>
  <div class="tabs">
    <a href="#">Home</a>
  </div>
  <a class="discord-btn" href="https://dsc.gg/ikorz" target="_blank">Join Discord</a>
</nav>

<div class="main">
  Welcome to IkorzFXX
  <!-- Download Button -->
  <a href="https://gofile.io/d/eZhLAs" class="download-btn" download>Download</a>
</div>

<footer>
  60+ UNC | 60+ sUNC
</footer>

<script>
// Create moving dots like getsolara.dev vibe
const bg = document.querySelector('.background')
const dots = [];
const numDots = 100;

for(let i = 0; i < numDots; i++) {
  const dot = document.createElement('div');
  dot.classList.add('dot');
  dot.style.left = Math.random() * 100 + 'vw';
  dot.style.top = Math.random() * 100 + 'vh';
  dot.style.animationDuration = (5 + Math.random() * 5) + 's';
  bg.appendChild(dot);
  dots.push(dot);
}

// Track mouse movement
document.addEventListener('mousemove', (event) => {
  const mouseX = event.clientX;
  const mouseY = event.clientY;
  
  dots.forEach(dot => {
    const dotX = dot.offsetLeft + dot.offsetWidth / 2;
    const dotY = dot.offsetTop + dot.offsetHeight / 2;
    
    const distance = Math.hypot(mouseX - dotX, mouseY - dotY);
    const maxDistance = 150; // Max distance to activate repelling effect
    const force = Math.min(1, maxDistance / distance); // Force strength, stronger when closer

    // Move the dot away from the mouse
    const angle = Math.atan2(dotY - mouseY, dotX - mouseX);
    const moveX = Math.cos(angle) * force * 50; // Distance to move in X direction
    const moveY = Math.sin(angle) * force * 50; // Distance to move in Y direction

    dot.style.transform = `translate(${moveX}px, ${moveY}px)`;
  });
});
</script>

</body>
</html>
